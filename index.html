<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativide tabelas - HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="textoCentro">Atividade tabela HTML - Exercício 1</h1>
    </header>

    <main>
        <div>
            <table id="table1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr id="textoCentro">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr id="textoDireita">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>

        <div>
            <table id="table1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr id="textoCentro">
                    <td colspan="3">4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>

        <div>
            <table id="table1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td id="textoCentro" rowspan ="3">3</td>
                </tr>
                <tr id="textoCentro">
                    <td colspan="2 ">4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </table>
        </div>

        <div>
            <a href="./exercicio2.html">Exercício 2</a><br>
            <a href="./exercicio3.html">Exercício 3</a>
        </div>
    </main>
</body>
</html>
